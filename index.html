<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Michael White</title>
  <link rel="stylesheet" href="css/index.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="show-front" id="cube">

<!-- FRONT -->
      <figure class="front">
        <div class="nav-bottom">
          <button class="to-left">EXPERIENCE</button>
          <button class="to-bottom">BLOG</button>
          <button class="to-right">PROJECTS</button>
        </div>
        <p id="subtitle">Front-End Developer</p>
        <h1 class="center">MICHAEL WHITE</h1>
        <div class="center" id="social">
          <a href="https://www.github.com/hyper-cube">
            <img src="img/github.png" alt="Github - Hyper-Cube"/></a>
          <a href="https://www.twitter.com/cubicledev">
            <img src="img/twitter.png" alt="Twitter - @CubicleDev"/></a>
          <a href="https://google.com">
            <img src="img/resume.png" alt="Resume - Michael White"/></a>
        </div>
      </figure>

<!-- BACK -->
      <figure class="back">
        <div class="nav-bottom">
          <button class="to-front">BACK</button>
        </div>
      </figure>

<!-- LEFT -->
      <figure class="left">
        <div class="nav-bottom">
          <button class="to-front">BACK</button>
        </div>
      </figure>

<!-- RIGHT -->
      <figure class="right">
        <div class="nav-bottom">
          <button class="to-front">BACK</button>
        </div>
        <h1>PROJECTS</h1>
      </figure>

<!-- TOP -->
      <figure class="top">
        <div class="nav-bottom">
          <button class="to-front">BACK</button>
        </div>
      </figure>

<!-- BOTTOM -->
      <figure class="bottom">
        <div class="nav-bottom">
          <button class="to-front">BACK</button>
        </div>
      </figure>
    </div>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="javascript/index.js" type="text/javascript"></script>
</body>
</html>
