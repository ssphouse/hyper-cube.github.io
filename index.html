<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Hyper Cube</title>
  <link rel="stylesheet" href="css/index.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:700" rel="stylesheet">
</head>
<body>
  <section class="container">
    <div class="show-front" id="cube">
      <figure class="front">
        FRONT
        <h1 class="center">MICHAEL WHITE</h1>
        <div class="center" id="social">
          <a href="https://www.github.com/hyper-cube">
            <img src="img/github.png" alt="The logo for Github"/></a>
          <a href="https://www.twitter.com/cubicledev">
            <img src="img/twitter.png" alt="The logo for Twitter"/></a>
        </div>
          <h3 class="to-right" id="btn-proj">PROJECTS</h3>
      </figure>
      <figure class="back">
        BACK
        <h1>PROJECTS</h1>
      </figure>
      <figure class="left">
        LEFT
      </figure>
      <figure class="right">
        RIGHT
      </figure>
      <figure class="top">
        TOP
      </figure>
      <figure class="bottom">
        BOTTOM
      </figure>
    </div>
  </section>
  <script
    src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
    crossorigin="anonymous"></script>
  <script src="javascript/index.js" type="text/javascript"></script>
</body>
</html>
